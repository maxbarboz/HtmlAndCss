<!DOCTYPE html> <!--tipo-->

<!-- importante :

	O SEO (Search Engine Optimization),  também conhecido como otimização de sites, é rapidamente definido como uma forma de aumentar os acessos do seu site através de um conjunto de técnicas e estratégias que permitem que um site melhore seu posicionamento nos resultados orgânicos dos mecanismos de busca, como Google e Bing.

-->

<html>  <!--tag na qual estará contida todas as outras-->
	<head>  <!--não aparece na página mas é importante para o navegador (ex : título)-->
		<title> Essa é da braba </title> <!-- título -->
		<meta charset="utf-8" />

		<meta name="description" content="Sitezin dos porsches "> <!--pequeno resumo da página, deve conter até 156 caractere-->
		<meta name="keywords" content="Porsche, carros, carros bonitos"> <!-- Palavras chaves para o buscador -->
		<meta name="author" content=" Sidoka ">

	</head> 

	<body> <!--tudo que está visível-->

	<h1> Testando o porsche </h1> <!-- só deve ser utilizada uma vez, nela se contém a principal informação do site -->

	<!-- todas as restantes tags de título devem ser organizadas por prioridade -->
	
	<h2> Testando o porsche </h2>
	<h3> Testando o porsche </h3>
	<h4> Testando o porsche </h4>
	<h5> Testando o porsche </h5>
	<h6> Testando o porsche </h6>

	</body>
</html>
