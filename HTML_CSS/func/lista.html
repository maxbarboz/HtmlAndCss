<!doctype html> <!--tipo-->
<html>  <!--tag na qual estará contida todas as outras-->
	<head>  <!--não aparece na página mas é importante para o navegador (ex : título)-->
		<title> Essa é da braba </title> <!-- título -->
		<meta charset="utf-8" />
	</head>

	<body> <!--tudo que está visível-->

		<!-- Dentro do html temos 3 tipos de listas:
			-> ordenadas
			-> não ordenadas
			-> definições
		-->

		<h1> List não ordenada </h1>

		<ul>  <!-- para lista não ordenada -->
			<li> Primero porsche </li> <!-- lista cada linha da lista -->
			<li> Segundo porsche </li>
			<li> Terceiro porsche </li>
			<li> Quarto porsche </li>
		</ul> 

		<h1> List ordenada </h1> 

		<ol> <!-- tag para lista ordenada -->
			<li> Primero porsche </li> <!-- lista cada linha da lista -->
			<li> Segundo porsche </li>
			<li> Terceiro porsche </li>
			<li> Quarto porsche </li>
		</ol>

		<h1> List definição </h1>

		<dl> <!-- tag que indica lista definida -->
			<dt> Porsche </dt> <!-- parte principal da lista -->
			<dd> Com defeito</dd>  <!-- segunda parte da lista -->
		</dl>

		<a href="../"> Voltar </a>
	</body>
</html>
