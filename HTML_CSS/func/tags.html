<!-- ESTRUTURAÇÃO -->
<!DOCTYPE html>
<html>
	<head>
		<title> Estrutura Html </title>
		<meta charset="utf-8">
	</head>

	<body>
		<header> 
			Topo do site + menu de navegação 
		</header>
		<nav> 
			menu de navegação 
		</nav>
		<section>
			<header> Título da seção </header>
			<p> Começo das informações </p>
			<footer> Rodapé dessa seção</footer>
	 	</section> 
		<article> 
			<header> Título do artigo </header>
			<p> Começo das informações </p>
			<footer> Rodapé desse artigo</footer>
	 	</article>
		<aside> 
			Bara na tela 
		</aside>
		<footer> 
			rodapé do site 
		</footer>
</body>
</html>
