<!doctype html> <!--tipo-->
<html>  <!--tag na qual estará contida todas as outras-->
	<head>  <!--não aparece na página mas é importante para o navegador (ex : título)-->

		<title> Essa é da braba </title> <!-- título -->
		<meta charset="utf-8" />
		
	</head>

	<body> <!--tudo que está visível-->
		
		<h1>Minha primeira página, é eu sei, está horrível !</h1> <!--h1 = tag para texto -->
		<p> Eu realmente não sei oque estou fazendo, mas estou tentando entender.</p> <!-- tag de parágrafo -->
		<p>to de porsche <br /> eu acho </p> <!-- tag <br> para quebra de linha -->
		<p>Testando enfase <em>TA LIGADO </em> </p> <!-- tag <em> é para enfase em uma posição da string -->
		<p>Testando negrito <strong>TA LIGADO</strong> </p> <!-- tag <estrong> para negrito -->
		
	</body>
</html>
